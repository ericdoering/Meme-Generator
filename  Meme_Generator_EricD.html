<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="Meme_Generator_EricD.css"/>
</head>
<body>
    <h1>Meme Generator</h1>
    <button id="scroll">➡️</button>
    <h3>Select Image</h3>
    <form id="meme-generator">
        <div id="picture">
            <img id="meme-photo"/>
        <p>
        <label>Write your caption:
            <br>
            <input type="text" placeholder="Caption..." name="caption">
        </label>
        </p>
        <input id="submit" type="submit">
    </form>
    <hr id="buffer">
        <div id="entered-caption"></div>
        <div id="posted-photo"></div>

    <script src="Meme_Generator_EricD.js"></script>
  </body>
</body>
</html>
